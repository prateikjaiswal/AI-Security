<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-5">Classification Result</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Uploaded Image</h3>
            <img src="{{ url_for('static', filename='uploads/' + image_file) }}" class="img-fluid" alt="Uploaded Image">
        </div>
        <div class="col-md-6">
            <h3>Top 5 Predictions</h3>
            <ul class="list-group">
                {% for pred in predictions %}
                    <li class="list-group-item">
                        {{ pred[1] }} - {{ (pred[2]*100)|round(2) }}%
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <a href="/" class="btn btn-primary mt-4">Upload Another Image</a>
</body>
</html>
